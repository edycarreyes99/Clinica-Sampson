<div class="add-consultation-modal-component">
  <div class="title d-flex justify-content-between align-items-center">
    <h2 mat-dialog-title class="mb-0">{{dialogData.ConsultationID ? 'Editar consulta' : 'Agregar consulta'}}</h2>

    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <hr>

  <mat-dialog-content>
    <form [formGroup]="consultationForm">
      <mat-form-field class="w-50" (click)="datePicker.open()" appearance="outline">
        <label for="FechaConsulta"></label>
        <mat-label>Fecha de consulta</mat-label>
        <mat-icon matSuffix>calendar_today</mat-icon>
        <input matInput [matDatepicker]="datePicker" placeholder="Seleccione la fecha de consulta" readonly
               formControlName="FechaConsulta" id="FechaConsulta">
        <mat-datepicker touchUi #datePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mt-2" style="max-height: 1rem !important;">
        <label for="S"></label>
        <mat-label>S</mat-label>
        <textarea matInput formControlName="S" id="S" type="text"
                  placeholder="Ingrese la descripci贸n (S)." rows="5"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mt-5" style="max-height: 1rem !important;">
        <label for="O"></label>
        <mat-label>O</mat-label>
        <textarea matInput formControlName="O" id="O" type="text"
                  placeholder="Ingrese la descripci贸n (O)." rows="5"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mt-5" style="max-height: 1rem !important;">
        <label for="A"></label>
        <mat-label>A</mat-label>
        <textarea matInput formControlName="A" id="A" type="text"
                  placeholder="Ingrese la descripci贸n (A)." rows="5"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mt-5" style="max-height: 1rem !important;">
        <label for="P"></label>
        <mat-label>P</mat-label>
        <textarea matInput formControlName="P" id="P" type="text"
                  placeholder="Ingrese la descripci贸n (P)." rows="5"></textarea>
      </mat-form-field>
    </form>

  </mat-dialog-content>

  <hr>

  <mat-dialog-actions>
    <button mat-stroked-button color="warn" mat-dialog-close class="ml-auto">Cancelar</button>
    <button mat-stroked-button (click)="performConsultation()"
            [disabled]="performingConsultation && !consultationForm.valid">
      <span class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"
            *ngIf="performingConsultation"></span>
      <span *ngIf="dialogData.ConsultationID">Actualizar</span>
      <span *ngIf="!dialogData.ConsultationID">Agregar</span>
    </button>
  </mat-dialog-actions>
</div>
